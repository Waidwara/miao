<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<style>
body{
  margin:0;
}

label{
  position:relative;
}

label::before {
  content:'';
  border-radius: 50px 50px 50px 50px;
  width: 200px;
  height: 100px;
  background-color:#ccc;
  position:absolute;
}

label::after{
  content:'';
  border-radius: 45px;
  width: 90px;
  height: 90px;
  background-color:white;
  position:absolute;
  top:5px;
  left:5px;
}
input:checked + label::after {
  left:105px;
  transition:1.5s;
}
input:checked + label::before{
  background-color:red;
}
</style>
<body>
<input hidden id="app" type="checkbox">
<label for="app"></label>

</body>
</html>
