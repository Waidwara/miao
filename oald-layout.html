<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<style>
*{
  background-color:rgba(0,0,0,0.08);
  box-sizing: inherit; 
}

html,body{
  height: 100%;
  margin: 0;
  box-sizing:border-box;
}

.wrapper {
  height:100%;
  font-size:0;
}

.wrapper > * {
  font-size:initial;
  display:inline-block;
  height:100%;
  width:20%;
  border-right:1px solid;
  vertical-align:top;
}
.a2{
  width:40%;
}
.a2 h1{
  height:80px;
  margin:0;
}
.a2 main{
  height: calc(100% - 80px);
}
.a4{
  border-right:none;
}
</style>
<body>
  <div class="wrapper">
    <section class="a1">1</section>
    <section class="a2">
      <h1>header</h1>
      <main>main</main>
      </section>
    <section class="a3">3</section>
    <section class="a4">4</section>
  </div>
</body>
</html>
