<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<style>
ul{
  list-style-type:none;
}

li{
  cursor: pointer;
  box-sizing:border-box;
  width:200px;
  height:200px;
  border:10px solid blue;
  text-align:center;
  background-color:rgba(0,0,0,0.08);
  margin-bottom:-10px;
  line-height:180px;
  position: relative;
}
li:nth-child(n+4){
  margin-left:190px;
}
li:nth-child(n+7){
  margin-left:380px;
}
li:nth-child(3n+4){
  margin-top:-580px;
}
li:hover{
  border:10px solid red;
  z-index:8;
}
</style>
<body>
<ul>
  <li>1</li>
  <li>4</li>
  <li>7</li>
  <li>2</li>
  <li>5</li>
  <li>8</li>
  <li>3</li>
  <li>6</li>
  <li>9</li>
  </ul>
</body>
</html>
