<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<style>
table {
  border-collapse:collapse;
  border:2px solid black;
}
  

tr{
  border:2px solid blue;
  text-align:center;
  
}

td{
  height:50px;
  width:50px;
  cursor: pointer;

}
col{
  border:2px solid blue;
}  

td:hover{
  border:2px solid red;
}

</style>
<body>
<table>
  <col>
  <col>
  <col>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
</table>
</body>
</html>
