<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<style>
*{
  xbackground-color:rgba(0,0,0,0.08);
}

label {
  cursor: pointer;
  display: inline-block;
  width:100px;
  height:100px;
  background-image:url(https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png);
  background-position: 0 0;
  xtransition:background-position 0.8s steps(28);
  
}

input:checked + label {
  background-position: right 0;
  transition:background-position 0.5s steps(28);
}
</style>
<body>
  <input hidden type="checkbox" name="" id="heart">
<label for="heart" ></label>
</body>
</html>
